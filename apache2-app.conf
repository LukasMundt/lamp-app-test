<VirtualHost *:8000>
    DocumentRoot /app/data/public

    ErrorLog "|/bin/cat"
    CustomLog "|/bin/cat" combined

    <Directory /app/data/public>
        Options +FollowSymLinks +Indexes
        AllowOverride All
        Require all granted

        <IfModule mod_php5.c>
            php_value memory_limit 64m
        </IfModule>
    </Directory>

    Alias /webdav /app/data/public

    <Location /webdav>
        DAV on
        #AuthType Basic
        #AuthName "webdav"
        #AuthUserFile /etc/apache2/webdav.password
        #Require valid-user
    </Location>
</VirtualHost>
