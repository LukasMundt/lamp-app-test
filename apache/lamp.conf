<VirtualHost *:80>
    DocumentRoot /app/data/public

    ErrorLog "|/bin/cat"
    CustomLog "|/bin/cat" combined

    <Directory /app/data/public>
        Options +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <IfModule mod_rpaf.c>
        RPAF_Enable             On
        RPAF_ProxyIPs           172.18.0.1/16
        RPAF_SetHostName        On
        RPAF_SetHTTPS           On
        RPAF_SetPort            On
        RPAF_ForbidIfNotProxy   Off
    </IfModule>

    ## PMA BEGIN

    Alias /phpmyadmin /app/code/phpmyadmin

    <Location /phpmyadmin>
        AuthType Basic
        AuthBasicProvider file
        AuthName "LAMP App Authorization"
        AuthUserFile /app/data/.phpmyadminauth
        Require valid-user
    </Location>

    ## PMA END

</VirtualHost>
